<div class="card">
  <ul *ngIf="taskList.length > 0" class="list-container">
    <li class="list-item" *ngFor="let task of taskList">
      <a class="taks-title">{{ task.name }}</a>
      <div class="btn-container">
        <span class="material-icons edit-icon" (click)="selectEditTask(task)">
          create
        </span>
        <span class="material-icons delete-icon" (click)="deleteTask(task.id)">
          remove_circle_outline
        </span>
      </div>
    </li>
  </ul>
  <div class="no-task-msg" *ngIf="taskList.length <= 0">
    You don't have any tasks. Add a new one!
  </div>
</div>
