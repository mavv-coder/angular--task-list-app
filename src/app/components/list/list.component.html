<div class="card">
  <ul class="list-container">
    <li class="list-item" *ngFor="let task of taskList">
      <a class="taks-title">{{ task.name }}</a>
      <div class="btn-container">
        <span class="material-icons edit-icon"> create </span>
        <span class="material-icons delete-icon"> remove_circle_outline </span>
      </div>
    </li>
  </ul>
</div>
